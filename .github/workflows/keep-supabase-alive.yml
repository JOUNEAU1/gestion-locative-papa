name: Keep Supabase Alive
on:
  schedule:
    # Exécuter tous les jours à 8h00 UTC (9h00 CET)
    - cron: '0 8 * * *'
  workflow_dispatch: # Permet d'exécuter manuellement

jobs:
  ping-supabase:
    runs-on: ubuntu-latest
    steps:
      - name: Ping Supabase Database
        run: |
          echo "Pinging Supabase to keep it active..."
          
          # Faire une requête simple vers votre API Supabase
          response=$(curl -s -w "%{http_code}" \
            -H "apikey: ${{ secrets.SUPABASE_ANON_KEY }}" \
            -H "Authorization: Bearer ${{ secrets.SUPABASE_ANON_KEY }}" \
            "${{ secrets.SUPABASE_URL }}/rest/v1/properties?select=count" \
            -o /dev/null)
          
          if [ "$response" = "200" ]; then
            echo "✅ Supabase ping successful"
          else
            echo "❌ Supabase ping failed with status: $response"
            exit 1
          fi
      
      - name: Log activity
        run: |
          echo "Keepalive ping completed at $(date)"
